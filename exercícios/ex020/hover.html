    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        div > p{
            display: none;
        }
        div:hover > P{
            display: block;
            color: aliceblue;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red; 
        }
    </style>
    <!-- pseudo-classes -->
</head>
