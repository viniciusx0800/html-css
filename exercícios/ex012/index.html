<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="m.png" type="image/x-icon">
    <title>inserindo vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="400" poster="imagem/limoes-capa.png" loop controls>
        <source src="mideas/meu-video.m4v" type="video/mp4">
        <source src="mideas/meu-video.mp4" type="video/mp4">
        <source src="mideas/meu-video.ogv" type="video/ogv">
        <source src="mideas/meu-video.webm" type="video/webm">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
</body>
</html>
