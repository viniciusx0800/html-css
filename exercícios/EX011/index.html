<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="m.png" type="image/x-icon">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>imagen dinâmica</h1>
    <p>Tente abri esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagen/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagen/foto-m.png" type="image/png">
        <img src="imagen/foto-g.png" alt="Imagem Flexível">
    </picture>
        
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midea/happy-mistake.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source srcset="midea/happy-mistake.mp3" type="audio/mpeg">
        <source srcset="midea/happy-mistake.ogg" type="audio/ogg">
        <source srcset="midea/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midea/happy-mistake.mp3">Clique aqui para baíxar o arquivo MP3</a></p>
    </audio>
</body>
</html>
